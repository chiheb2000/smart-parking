        <script type="text/javascript">
            let radioBtns = document.querySelectorAll("input[name='sexe']")
            let result = document.getElementById("result")
            let findSelected = () => {
                let selected = document.querySelector("input[name='sexe']:checked").value
                    //console.log(selected)
                result.textContent = `${selected}`
            }
            radioBtns.forEach(radioBtn => {
                radioBtn.addEventListener("change", findSelected)
            })
            findSelected()

            function validate() {
                var msg;
                var str = document.getElementById("password").value;
                if (
                    str.match(/[0-9]/g) &&
                    str.match(/[A-Z]/g) &&
                    str.match(/[a-z]/g) &&
                    str.match(/[^a-zA-Z\d]/g) &&
                    str.length >= 8
                )
                    msg = `<p style='color:green'>Mot de passe fort.
              </p>`;
                else
                    msg = `<p style='color:red'>Mot de passe faible.</p>
            <ul>
                <li>Au moins 1 caractère majuscule.</li>
                <li>Au moins 1 caractère minuscule.</li>
                <li>Au moins 1 chiffre.</li>
                <li>Au moins 1 caractère spécial.</li>
                <li>Minimum 8 caractères.</li>
                </ul>`;
                document.getElementById("msg").innerHTML = msg;

            }

            function hide() {
                var msg = document.getElementById("msg").innerHTML;
                if (msg.match("Mot de passe faible")) {
                    document.getElementById("msg").innerHTML = "";
                }
            }
        </script>
        <script>
            function send() {
                var i = document.getElementById("i");
                const apikey = "AoSbp8mYCS8m7xDaxA001z";
                const client = filestack.init(apikey);
                const options = {
                    maxFiles: 20,
                    uploadInBackground: false,
                    onOpen: () => console.log("opened!"),
                    onUploadDone: (res) => (i.value = res.filesUploaded[0].url),
                };
                client.picker(options).open();
            }
        </script>
        <script>
            function ajouter() {


                var error = document.getElementById("error")
                var err = document.getElementById("err")
                var err1 = document.getElementById("err1")

                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                var mail = document.getElementById("email").value;
                if (mail.match(mailformat)) {
                    var msg = document.getElementById("msg").innerHTML;
                    var success = "Mot de passe fort.";
                    if (msg.match(success)) {
                        if (
                            document.getElementById("password").value ==
                            document.getElementById("rPassword").value
                        ) {
                            var url = "http://172.20.10.4:3000/admins";

                            var data = {};
                            data.username = document.getElementById("username").value;
                            data.email = document.getElementById("email").value;
                            data.password = document.getElementById("password").value;
                            data.birthday = document.getElementById("birthday").value;
                            data.sexe = result.textContent
                            data.Cin = document.getElementById("Cin").value;
                            data.Tel = document.getElementById("Tel").value;
                            data.img = document.getElementById("i").value;
                            data.status = 0;

                            var json = JSON.stringify(data);
                            var xhr = new XMLHttpRequest();
                            xhr.open("POST", url, true);
                            xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
                            xhr.onload = function() {
                                var admins = JSON.parse(xhr.responseText);
                                if (xhr.readyState == 4 && xhr.status == "200") {
                                    console.table(admins);

                                    location.replace("listAdm.html");
                                } else {
                                    alert(admins.message);
                                    console.table(admins);
                                }
                            }
                            xhr.send(json);
                        } else {
                            error.innerHTML = "<span style='color: red;'>" +
                                "**Confirmer mot de passe!!</span>"

                        }
                    } else {
                        err.innerHTML = "<span style='color: red;'>" +
                            "**Mot de passe incorrect!!</span>"


                    }
                } else {
                    err1.innerHTML = "<span style='color: red;'>" +
                        "**Email incorrect!!</span>"

                }
            }
        </script>
