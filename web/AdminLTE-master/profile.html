        <script>
            function send() {
                var i = document.getElementById("i");
                const apikey = "AoSbp8mYCS8m7xDaxA001z";
                const client = filestack.init(apikey);
                const options = {
                    maxFiles: 20,
                    uploadInBackground: false,
                    onOpen: () => console.log("opened!"),
                    onUploadDone: (res) => (i.src = res.filesUploaded[0].url),
                };
                client.picker(options).open();
            }
        </script>
        <script>
            var c = localStorage.getItem("idAdm");
            console.log(c);
            // Post a user
            var url3 = "http://127.0.0.1:3000/admins/" + c;
            var xhr3 = new XMLHttpRequest();
            xhr3.open("GET", url3, true);

            xhr3.onload = function() {
                var admins = JSON.parse(xhr3.responseText);
                if (xhr3.readyState == 4 && xhr3.status == "200") {

                    document.getElementById("username1").innerHTML = admins.username;
                    document.getElementById("img1").src = admins.img;
                    document.getElementById("username").value = admins.username;
                    document.getElementById("i").src = admins.img;
                    document.getElementById("email").value = admins.email;
                    document.getElementById("password").value = admins.password;
                    document.getElementById("Tel").value = admins.Tel;

                } else {

                    console.log("error");
                }
            }

            xhr3.send(null);
            //`<a href="update.html?id=`+i._id+`">Update</a>`
            function update() {

                var c = localStorage.getItem("idAdm");

                var url = "http://127.0.0.1:3000/admins/" + c;

                var data = {};
                data.username = document.getElementById("username").value;
                data.email = document.getElementById("email").value;
                data.password = document.getElementById("password").value;
                data.Tel = document.getElementById("Tel").value;
                data.img = document.getElementById("i").src;
                var json = JSON.stringify(data);
                var xhr = new XMLHttpRequest();
                xhr.open("PUT", url, true);
                xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
                xhr.onload = function() {
                    var admins = JSON.parse(xhr.responseText);
                    if (xhr.readyState == 4 && xhr.status == "200") {
                        alert("Admins Updated!");
                        location.replace("index.html");
                    } else {
                        console.error(admins);
                        location.replace("index.html");
                    }
                }
                xhr.send(json);

            }
