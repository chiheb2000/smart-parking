            var admins = JSON.parse(xhr3.responseText);

                document.getElementById("username").innerHTML = admins.username;

            } else {

                console.log("error");
            }
        }

        xhr3.send(null);
    </script>

    <script>
        var Mall = 0;
        var a = 0;
        var b = 0;

        // Create a request variable and assign a new XMLHttpRequest object to it.
        var request = new XMLHttpRequest()
            // Open a new connection, using the GET request on the URL endpoint
        request.open('GET', 'http://127.0.0.1:3000/reservations', true)
        request.onload = function() {
                // Begin accessing JSON data here
                var data = JSON.parse(this.response)
                data.forEach(i => {
                    if (i.nomPar == "MallOf Sousse") {
                        Mall = Mall + 1;
                    }
                    if (i.nomPar == "Place parking LTN3") {
                        a = a + 1;
                    }
                    if (i.nomPar == "isitcom") {
                        b = b + 1;
                    }
                });
                showPie(Mall, a, b);
            }
            // Send request
        request.send()
    </script>
