        <script>
            // Create a request variable and assign a new XMLHttpRequest object to it.
            var request = new XMLHttpRequest()
                // Open a new connection, using the GET request on the URL endpoint
            request.open('GET', 'http://127.0.0.1:3000/users', true)
            request.onload = function() {
                    // Begin accessing JSON data here
                    var data = JSON.parse(this.response)
                    var table = document.getElementById("listuser");
                    var j = 1;
                    data.forEach(i => {

                        var row = table.insertRow(-1); //<tr>
                        var cell1 = row.insertCell(0); //<th> ou <td>
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
                        var cell4 = row.insertCell(3);
                        var cell5 = row.insertCell(4);
                        var cell6 = row.insertCell(5);
                        var cell7 = row.insertCell(6);
                        var cell8 = row.insertCell(7);






                        cell1.innerHTML = j;
                        cell2.innerHTML = i.firstname;
                        cell3.innerHTML = i.lastname;
                        cell4.innerHTML = i.email;
                        cell5.innerHTML = i.tel;
                        cell6.innerHTML = i.password;
                        cell7.innerHTML = `<a class="btn btn-block btn-outline-info " href="viewUsr.html?id=` + i._id + `"><i class="nav-icon fas fa-eye"></i></a>`;
                        cell8.innerHTML = `<a class="btn btn-block btn-outline-danger " href="deleteUsr.html?id=` + i._id + `"><i class="fas fa-ban"></i></a>`;

                        j = j + 1;
                    })
                }
                // Send request
            request.send()
        </script>

        xhr3.open("GET", url3, true);

        xhr3.onload = function() {
            var admins = JSON.parse(xhr3.responseText);
            if (xhr3.readyState == 4 && xhr3.status == "200") {
                document.getElementById("username").innerHTML = admins.username;

            } else {

            }
        }
